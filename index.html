<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de pagina</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Menu Principal -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <p>Seu Slogan Aqui</p>
    </div>

    <!-- Flexbox com Imagens e Conteudo -->
    <div class="flex-container">
        <div class="flex-item">
            <img src="https://via.placeholder.com/150" alt="Imagem 1">
            <p>Conteudo 1</p>
        </div>
        <div class="flex-item">
            <img src="https://via.placeholder.com/150" alt="Imagem 2">
            <p>Conteudo 2</p>
        </div>
        <div class="flex-item">
            <img src="https://via.placeholder.com/150" alt="Imagem 3">
            <p>Conteudo 3</p>
        </div>
        <div class="flex-item">
            <img src="https://via.placeholder.com/150" alt="Imagem 4">
            <p>Conteudo 4</p>
        </div>
    </div>

    <!-- Imagem com Texto ao lado -->
    <div class="image-text-container">
        <img src="https://via.placeholder.com/400x300" alt="Imagem Descritiva">
    </div>
    <h2>Titulo da Imagem</h2>
    <p>Descriçao da imagem que explica o contexto e o que ela representa.</p>
    </div>
    </div>

    <!-- Formula de Cadastro -->
    <div class="form-container">
        <h2>Cadastre-se</h2>
        <form action="#">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <input type="submit" value="Enviar" required>
        </form>
    </div>

    <!-- Rodape -->
    <footer>
        <p>Todos os direitos reservados &copy; 2024</p>
    </footer>
</body>

</html>
